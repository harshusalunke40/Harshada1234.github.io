<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Flower Shop</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit.php" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Your phone number.." required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>

        <div class="contact-image">
            <img src="img3.jpeg" alt="Flower Watering">
        </div>
    </div>

</body>
</html>
